{% extends "layout.html" %}
{% block content %}
<h2>Snapshot from {{ snapshot.date.strftime('%Y-%m-%d %H:%M') }}</h2>
<table class="table table-bordered">
    <thead>
        <tr><th>Name</th><th>Quantity</th><th>Category</th></tr>
    </thead>
    <tbody>
        {% for item in snapshot.snapshot_items %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.category }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{{ url_for('snapshots') }}" class="btn btn-secondary">Back to Snapshots</a>
{% endblock %}
