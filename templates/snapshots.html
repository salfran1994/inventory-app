{% extends "layout.html" %}
{% block content %}
<h2>Saved Snapshots</h2>
<ul class="list-group">
    {% for snap in snapshots %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <a href="{{ url_for('snapshot_detail', snapshot_id=snap.id) }}">
            {{ snap.date.strftime('%Y-%m-%d %H:%M') }}
        </a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
